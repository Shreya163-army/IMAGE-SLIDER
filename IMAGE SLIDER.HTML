<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Link to the external CSS file for styling the slider -->
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1 style="text-align: center; margin-bottom: 20px;">Image Slider</h1>
    
    <!-- Slider container -->
    <div class="slider">
        <!-- Container for the images in the slider -->
        <div class="slides">
            <!-- Individual images for the slider -->
            <img src="one.jpg" alt="Image 1">
            <img src="two.jpg" alt="Image 2">
            <img src="three.jpg" alt="Image 3">
            <img src="four.jpg" alt="Image 4">
            <img src="five.jpg" alt="Image 5">
        </div>
        
        <!-- Navigation buttons for the slider -->
        <div class="navigation">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>
    
    <!-- Pagination dots for the slider (if implemented in JavaScript) -->
    <div class="pagination"></div>
    
    <!-- Input for adjusting the transition speed of the slider -->
    <label for="speed-input">Transition Speed (ms):</label>
<button id="loop-toggle">Disable Loop</button>
    <input type="number" id="speed-input" value="3000" min="1000" step="500">
    <script src="slider.js"></script>
</body>
</html>
